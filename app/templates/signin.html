
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Kavoon&family=Lacquer&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static', filename='signpage.css')}}" />
</head>

<body>
    <header>

    </header>
    <main>
        <section class="fisrt-section">
            <div class="container first-box">
                <div class="div-form">
                    <form class="form" name="Login_form">
                        <h1 class="header">Sign up</h1>
                        <label class="form-label">
                            Nickname
                            <input class="form-input" id="user-nickname" name="user-nickname" placeholder="Enter your Nickname">
                        </label>
                        <label class="form-label">
                            Email
                            <input class="form-input" type="email" id="user-email" name="user-email" placeholder="Enter your Email">
                        </label>
                        <label class="form-label">
                            Password
                            <input class="form-input" type="password" id="user-password" name="user-password" placeholder="Enter your Password">
                        </label>
                        <label class="form-label">
                            Confirm Password
                            <input class="form-input" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your Password">
                        </label>
                    </form>
                    <from class="second-form">
                        <button class="but" type="submit">Sign up</button>
                        <p class="par">Already have an account?</p>
                        <a class="log" href="/login.html">Log in</a>
                    </from>
                </div>
                <div class="div-photo">
                    <img src="./images/pubg.png">
                    <h3 class="logo">Dark Nemesis</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
